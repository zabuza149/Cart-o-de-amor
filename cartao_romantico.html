<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dia Meu Amor</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #8B0000;
      color: white;
      overflow: hidden;
    }

    .slide {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      transition: opacity 0.8s ease-in-out, transform 0.5s ease;
      opacity: 0;
      pointer-events: none;
      transform: scale(0.95);
    }

    .slide.active {
      opacity: 1;
      pointer-events: auto;
      transform: scale(1);
    }

    img {
      max-width: 90%;
      max-height: 80vh;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    .button {
      margin-top: 20px;
      padding: 12px 24px;
      background-color: white;
      color: #8B0000;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .button:hover {
      background-color: #f1f1f1;
    }

    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background-image: url('https://upload.wikimedia.org/wikipedia/commons/3/33/Red_Heart.svg');
      background-size: cover;
      animation: float 6s infinite;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) scale(0.5);
        opacity: 0;
      }
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>

  <!-- Música de fundo -->
  <audio autoplay loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_2a8275edc1.mp3" type="audio/mpeg">
    Seu navegador não suporta áudio.
  </audio>

  <!-- Slide 1 -->
  <div class="slide active" id="slide1">
    <img src="cartao.png" alt="Cartão de Imagens">
    <button class="button" onclick="nextSlide()">Próximo</button>
  </div>

  <!-- Slide 2 -->
  <div class="slide" id="slide2">
    <img src="mensagem.png" alt="Mensagem de Amor">
    <button class="button" onclick="prevSlide()">Voltar</button>
  </div>

  <!-- Partículas -->
  <div class="particles" id="particles"></div>

  <!-- Script -->
  <script>
    function nextSlide() {
      document.getElementById('slide1').classList.remove('active');
      document.getElementById('slide2').classList.add('active');
    }

    function prevSlide() {
      document.getElementById('slide2').classList.remove('active');
      document.getElementById('slide1').classList.add('active');
    }

    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (Math.random() * 2 + 4) + "s";
      document.getElementById("particles").appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 6000);
    }

    setInterval(createHeart, 400);
  </script>
</body>
</html>
